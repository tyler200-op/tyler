<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Employee</title>
  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #eceff1);
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    h1, h2 {
      text-align: center;
      color: #004d40;
    }

    .wrapper {
      max-width: 450px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    .wrapper label {
      font-weight: bold;
      color: #00695c;
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
    }

    .wrapper input[type="text"],
    .wrapper button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .wrapper button {
      background-color: #00897b;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      border: none;
    }

    .wrapper button:hover {
      background-color: #00695c;
    }

    .table-section {
      max-width: 900px;
      margin: 40px auto;
    }

    .table-section table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-top: 20px;
    }

    .table-section th,
    .table-section td {
      padding: 12px;
      border: 1px solid #e0e0e0;
      text-align: left;
    }

    .table-section th {
      background-color: #00796b;
      color: #fff;
    }

    .btn-remove {
      background-color: #d32f2f;
      color: #fff;
      font-weight: bold;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-remove:hover {
      background-color: #b71c1c;
    }
  </style>
</head>
<body>

  <h1>Add Employee</h1>

  <div class="wrapper">
    <form id="empForm">
      <label for="idField">Employee ID:</label>
      <input type="text" id="idField" name="idField" required>

      <label for="surnameField">Last Name:</label>
      <input type="text" id="surnameField" name="surnameField" required>

      <label for="roleField">Position:</label>
      <input type="text" id="roleField" name="roleField" required>

      <label for="deptField">Office:</label>
      <input type="text" id="deptField" name="deptField" required>

      <button type="submit">Save Employee</button>
    </form>
  </div>

  <div class="table-section">
    <h2>Employee List</h2>
    <table id="empTable">
      <thead>
        <tr>
          <th>Employee ID</th>
          <th>Last Name</th>
          <th>Position</th>
          <th>Office</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows appear here -->
      </tbody>
    </table>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", displayEmployees);

    document.getElementById("empForm").addEventListener("submit", (e) => {
      e.preventDefault();

      const idVal = document.getElementById("idField").value.trim();
      const lastNameVal = document.getElementById("surnameField").value.trim();
      const posVal = document.getElementById("roleField").value.trim();
      const officeVal = document.getElementById("deptField").value.trim();

      const newEmp = {
        id: idVal,
        lastName: lastNameVal,
        position: posVal,
        office: officeVal
      };

      saveEmployee(newEmp);
      document.getElementById("empForm").reset();
    });

    function saveEmployee(emp) {
      const data = JSON.parse(localStorage.getItem("empData")) || [];
      data.push(emp);
      localStorage.setItem("empData", JSON.stringify(data));
      displayEmployees();
    }

    function displayEmployees() {
      const data = JSON.parse(localStorage.getItem("empData")) || [];
      const tbody = document.getElementById("empTable").querySelector("tbody");
      tbody.innerHTML = "";

      data.forEach((emp, idx) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${emp.id}</td>
          <td>${emp.lastName}</td>
          <td>${emp.position}</td>
          <td>${emp.office}</td>
          <td><button class="btn-remove" onclick="removeEmployee(${idx})">Delete</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function removeEmployee(index) {
      const data = JSON.parse(localStorage.getItem("empData")) || [];
      data.splice(index, 1);
      localStorage.setItem("empData", JSON.stringify(data));
      displayEmployees();
    }
  </script>
</body>
</html>
