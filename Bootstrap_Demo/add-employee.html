<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Employee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      background: #f0f4f8;
    }
    .left-pane {
      background-color: #ffffff;
      padding: 40px;
      box-shadow: 4px 0 20px rgba(0,0,0,0.05);
      height: 100vh;
    }
    .right-pane {
      background: linear-gradient(135deg, #0d6efd, #6610f2);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 30px;
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #0d6efd;
    }
  </style>
</head>
<body>

  <div class="container-fluid h-100">
    <div class="row h-100">
      <!-- Left Side: Form -->
      <div class="col-md-5 left-pane d-flex flex-column justify-content-center">
        <h2 class="mb-4 fw-bold"><i class="bi bi-person-plus-fill me-2"></i>Add Employee</h2>
        <form id="empForm">
          <div class="mb-3">
            <label for="idField" class="form-label">Employee ID</label>
            <input type="text" class="form-control" id="idField" required>
          </div>
          <div class="mb-3">
            <label for="surnameField" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="surnameField" required>
          </div>
          <div class="mb-3">
            <label for="roleField" class="form-label">Position</label>
            <input type="text" class="form-control" id="roleField" required>
          </div>
          <div class="mb-4">
            <label for="deptField" class="form-label">Office</label>
            <input type="text" class="form-control" id="deptField" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">
            <i class="bi bi-save me-1"></i> Save Employee
          </button>
        </form>
      </div>

      <!-- Right Side: Visual / Quote / Logo -->
      <div class="col-md-7 right-pane d-none d-md-flex">
        <div>
          <h1 class="display-5 fw-bold mb-3">Welcome to the Team Builder</h1>
          <p class="lead">Add new employees easily and keep your organization growing smoothly.</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("empForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const employee = {
        id: document.getElementById("idField").value.trim(),
        lastName: document.getElementById("surnameField").value.trim(),
        position: document.getElementById("roleField").value.trim(),
        office: document.getElementById("deptField").value.trim()
      };

      console.log("Saved Employee:", employee);
      alert("Employee Saved Successfully!");
      this.reset();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
