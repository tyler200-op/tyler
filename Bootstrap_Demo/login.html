<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black flex items-center justify-center min-h-screen">
  <div class="bg-gray-100 bg-opacity-90 rounded-md p-8 w-72">
    <h2 class="text-center text-black text-xl font-normal mb-6">LOGIN</h2>
    <form>
      <label for="username" class="block text-black mb-2">username:</label>
      <input id="username" type="text" class="w-full border border-gray-300 rounded px-2 py-1 mb-6 text-black" />
      <label for="password" class="block text-black mb-2">password</label>
      <input id="password" type="password" class="w-full border border-gray-300 rounded px-2 py-1 mb-6 text-black" />
      <button type="submit" class="w-full bg-sky-500 text-white font-semibold rounded py-2">login</button>
    </form>
  </div>
</body>
</html>
