<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex justify-center items-center bg-black">
  <main class="w-72 p-8 rounded-md bg-gray-100/90">
    <header class="mb-6">
      <h2 class="text-xl text-center font-normal text-black">LOGIN</h2>
    </header>
    <form>
      <div class="mb-4">
        <label class="text-black block mb-2" for="username">username:</label>
        <input type="text" id="username" class="text-black w-full py-1 px-2 border border-gray-300 rounded" />
      </div>
      <div class="mb-6">
        <label class="text-black block mb-2" for="password">password</label>
        <input type="password" id="password" class="text-black w-full py-1 px-2 border border-gray-300 rounded" />
      </div>
      <button type="submit" class="w-full py-2 rounded font-semibold text-white bg-sky-500">login</button>
    </form>
  </main>
</body>
</html>
