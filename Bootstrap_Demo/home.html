<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(to right, #f1fcff, #d0f0f7);
    }

    h1, h2 {
      color: #004d40;
      text-align: center;
    }

    .form-container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      max-width: 450px;
      margin: 20px auto;
    }

    .form-container label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      color: #00695c;
    }

    .form-container input[type="text"],
    .form-container input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #bbb;
      border-radius: 4px;
    }

    .form-container input[type="submit"] {
      background-color: #00897b;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .form-container input[type="submit"]:hover {
      background-color: #00695c;
    }

    .employee-list {
      margin-top: 40px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }

    #searchInput {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .employee-list table {
      width: 100%;
      border-collapse: collapse;
      background-color: #ffffff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .employee-list th, .employee-list td {
      padding: 12px;
      border: 1px solid #e0e0e0;
      text-align: left;
    }

    .employee-list th {
      background-color: #009688;
      color: white;
    }

    .delete-btn,
    .edit-btn {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .delete-btn {
      background-color: #e57373;
    }

    .delete-btn:hover {
      background-color: #c62828;
    }

    .edit-btn {
      background-color: #64b5f6;
      margin-left: 5px;
    }

    .edit-btn:hover {
      background-color: #1976d2;
    }

    #toast {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 999;
    }
  </style>
</head>
<body>

  <h1>Employee Dashboard</h1>

  <div class="form-container">
    <form id="employeeForm">
      <label for="emp_id">Employee ID:</label>
      <input type="text" id="emp_id" name="emp_id" required />

      <label for="last_name">Last Name:</label>
      <input type="text" id="last_name" name="last_name" required />

      <label for="position">Position:</label>
      <input type="text" id="position" name="position" required />

      <label for="office">Office:</label>
      <input type="text" id="office" name="office" required />

      <input type="submit" value="Save Employee" />
    </form>
  </div>

  <div class="employee-list">
    <h2>Employee List</h2>
    <input type="text" id="searchInput" placeholder="🔍 Search..." />
    <table id="employeeTable">
      <thead>
        <tr>
          <th>Employee ID</th>
          <th>Last Name</th>
          <th>Position</th>
          <th>Office</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Employee records will be displayed here -->
      </tbody>
    </table>
  </div>

  <div id="toast"></div>

  <script>
    let editIndex = null;

    document.addEventListener("DOMContentLoaded", loadEmployees);

    document.getElementById("employeeForm").addEventListener("submit", function (event) {
      event.preventDefault();

      const emp_id = document.getElementById("emp_id").value.trim();
      const last_name = document.getElementById("last_name").value.trim();
      const position = document.getElementById("position").value.trim();
      const office = document.getElementById("office").value.trim();

      const employee = { emp_id, last_name, position, office };
      let employees = JSON.parse(localStorage.getItem("employees")) || [];

      if (editIndex === null) {
        employees.push(employee);
        showToast("Employee added!");
      } else {
        employees[editIndex] = employee;
        editIndex = null;
        document.querySelector('input[type="submit"]').value = "Save Employee";
        showToast("Employee updated!");
      }

      localStorage.setItem("employees", JSON.stringify(employees));
      document.getElementById("employeeForm").reset();
      loadEmployees();
    });

    function loadEmployees() {
      const employees = JSON.parse(localStorage.getItem("employees")) || [];
      const employeeTableBody = document.getElementById("employeeTable").getElementsByTagName("tbody")[0];
      employeeTableBody.innerHTML = "";

      employees.forEach((employee, index) => {
        const row = employeeTableBody.insertRow();
        row.innerHTML = `
          <td>${employee.emp_id}</td>
          <td>${employee.last_name}</td>
          <td>${employee.position}</td>
          <td>${employee.office}</td>
          <td>
            <button class="delete-btn" onclick="deleteEmployee(${index})">Delete</button>
            <button class="edit-btn" onclick="editEmployee(${index})">Edit</button>
          </td>
        `;
      });
    }

    function deleteEmployee(index) {
      let employees = JSON.parse(localStorage.getItem("employees")) || [];
      employees.splice(index, 1);
      localStorage.setItem("employees", JSON.stringify(employees));
      loadEmployees();
      showToast("Employee deleted!");
    }

    function editEmployee(index) {
      const employees = JSON.parse(localStorage.getItem("employees")) || [];
      const employee = employees[index];

      document.getElementById("emp_id").value = employee.emp_id;
      document.getElementById("last_name").value = employee.last_name;
      document.getElementById("position").value = employee.position;
      document.getElementById("office").value = employee.office;

      editIndex = index;
      document.querySelector('input[type="submit"]').value = "Update Employee";
    }

    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.innerText = message;
      toast.style.display = "block";
      setTimeout(() => {
        toast.style.display = "none";
      }, 2500);
    }

    document.getElementById("searchInput").addEventListener("input", function () {
      const filter = this.value.toLowerCase();
      const rows = document.querySelectorAll("#employeeTable tbody tr");

      rows.forEach(row => {
        const text = row.innerText.toLowerCase();
        row.style.display = text.includes(filter) ? "" : "none";
      });
    });
  </script>

</body>
</html>
