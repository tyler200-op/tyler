{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card bg-dark text-white border-primary">
            <div class="card-header bg-primary">
                <h3 class="text-center mb-0">Edit Employee</h3>
            </div>
            <div class="card-body">
                <form action="{{ url_for('edit_employee', employee_id=employee.id) }}" method="POST" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control bg-secondary text-white" id="name" name="name" value="{{ employee.name }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="employee_id" class="form-label">Employee ID</label>
                                <input type="text" class="form-control bg-secondary text-white" id="employee_id" name="employee_id" value="{{ employee.employee_id }}" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="position" class="form-label">Position</label>
                                <input type="text" class="form-control bg-secondary text-white" id="position" name="position" value="{{ employee.position }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="department" class="form-label">Department</label>
                                <input type="text" class="form-control bg-secondary text-white" id="department" name="department" value="{{ employee.department }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control bg-secondary text-white" id="email" name="email" value="{{ employee.email }}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="contact_number" class="form-label">Contact Number</label>
                                <input type="tel" class="form-control bg-secondary text-white" id="contact_number" name="contact_number" value="{{ employee.contact_number }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <textarea class="form-control bg-secondary text-white" id="address" name="address" rows="2" required>{{ employee.address }}</textarea>
                            </div>
                            <div class="mb-3">
                                <label for="date_of_birth" class="form-label">Date of Birth</label>
                                <input type="date" class="form-control bg-secondary text-white" id="date_of_birth" name="date_of_birth" value="{{ employee.date_of_birth }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="date_hired" class="form-label">Date Hired</label>
                                <input type="date" class="form-control bg-secondary text-white" id="date_hired" name="date_hired" value="{{ employee.date_hired }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="employment_status" class="form-label">Employment Status</label>
                                <select class="form-select bg-secondary text-white" id="employment_status" name="employment_status" required>
                                    <option value="Regular" {% if employee.employment_status == 'Regular' %}selected{% endif %}>Regular</option>
                                    <option value="Contractual" {% if employee.employment_status == 'Contractual' %}selected{% endif %}>Contractual</option>
                                    <option value="Probationary" {% if employee.employment_status == 'Probationary' %}selected{% endif %}>Probationary</option>
                                    <option value="Part-time" {% if employee.employment_status == 'Part-time' %}selected{% endif %}>Part-time</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="mb-3">
                                <label for="profile_picture" class="form-label">Profile Picture</label>
                                {% if employee.profile_picture %}
                                <div class="mb-2">
                                    <img src="{{ url_for('static', filename='images/profiles/' + employee.profile_picture) }}" class="img-thumbnail" width="100">
                                    <input type="hidden" name="existing_profile_picture" value="{{ employee.profile_picture }}">
                                </div>
                                {% endif %}
                                <input class="form-control bg-secondary text-white" type="file" id="profile_picture" name="profile_picture">
                            </div>
                        </div>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary me-md-2">Cancel</a>
                        <button type="submit" class="btn btn-primary">Update Employee</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
