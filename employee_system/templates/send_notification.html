{% extends "base.html" %}

{% block title %}Send Notification{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Send Notification</h2>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('send_notification') }}">
            <div class="mb-3">
                <label for="employee_id" class="form-label">Recipient</label>
                <select class="form-select" id="employee_id" name="employee_id" required>
                    <option value="">Select Employee</option>
                    {% for employee in employees %}
                    <option value="{{ employee['id'] }}">{{ employee['first_name'] }} {{ employee['last_name'] }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Send Notification</button>
            <a href="{{ url_for('notifications') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
